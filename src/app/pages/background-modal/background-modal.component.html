<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h2>Imagem de Fundo</h2>
      <button class="btn-close-modal" (click)="onClose()" title="Fechar">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="modal-body">
      <p>Escolha uma nova imagem ou remova a imagem atual.</p>
      
      <div class="button-group">
        <button class="btn btn-lg btn-primary" (click)="fileInput.click()">
          <i class="fa-solid fa-upload me-2"></i>
          Carregar Imagem
        </button>
        
        <button class="btn btn-lg btn-danger" (click)="onRemoveImage()">
          <i class="fa-solid fa-trash me-2"></i>
          Remover Imagem
        </button>
      </div>

      <input 
        type="file" 
        class="d-none" 
        #fileInput 
        (change)="onFileChange($event)" 
        accept="image/png, image/jpeg, image/webp">
    </div>

  </div>
</div>
