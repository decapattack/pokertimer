<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1" (click)="onClose()">
  
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title h2">Tempo do Nível</h5>
        <button type="button" class="btn-close" (click)="onClose()" aria-label="Fechar"></button>
      </div>
      
      <div class="modal-body text-center">
        <p>Selecione a duração de cada nível de blind.</p>
        
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4" (click)="selectTime(15)">
            15:00
          </button>
          <button type="button" class="btn btn-primary btn-lg px-4" (click)="selectTime(20)">
            20:00
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
