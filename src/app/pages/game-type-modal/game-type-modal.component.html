<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h2>Tempo do Nível</h2>
      <button class="btn-close-modal" (click)="onClose()" title="Fechar">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="modal-body">
      <p>Selecione a duração de cada nível de blind.</p>
      
      <div class="button-group">
        <button class="btn btn-lg btn-primary" (click)="selectTime(15)">
          15:00
        </button>
        
        <button class="btn btn-lg btn-primary" (click)="selectTime(20)">
          20:00
        </button>
      </div>
    </div>

  </div>
</div>
