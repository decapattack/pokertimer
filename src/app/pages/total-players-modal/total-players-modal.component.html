<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1" (click)="onClose()">
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content">

      <div class="modal-body">
        <div class="text-center mb-4">
          <i class="fa-solid fa-users modal-icon"></i>
        </div>

        <h5 class="text-center mb-4">Total de Participantes</h5>

        <div class="mb-4">
          <label for="totalPlayers" class="form-label">Digite o n√∫mero total:</label>
          <input
            type="text"
            class="form-control text-center"
            id="totalPlayers"
            [(ngModel)]="novoValor"
            (keypress)="onKeyPress($event)"
            placeholder="Ex: 50"
            maxlength="4">
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-secondary" (click)="onClose()">
            <i class="fa-solid fa-times me-1"></i>
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onSave()"
            [disabled]="!novoValor || novoValor <= 0">
            <i class="fa-solid fa-check me-1"></i>
            OK
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
