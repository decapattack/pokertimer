<div class="modal-backdrop" (click)="close.emit()"></div>

<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title">Controle do Tempo</h5>
        <button type="button" class="btn-close btn-close-white" (click)="close.emit()" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div class="modal-timer-display">
          {{ tempo }}
        </div>
        
        <div class="d-flex justify-content-center align-items-center mt-4">
          
          <button class="btn btn-lg btn-control btn-stop mx-3" (click)="onStop()" title="Resetar Timer">
            <i class="fa-solid fa-square"></i>
          </button>

          <button *ngIf="!isPaused" class="btn btn-lg btn-control mx-3" (click)="onPause()" title="Pausar Timer">
            <i class="fa-solid fa-pause"></i>
          </button>

          <button *ngIf="isPaused" class="btn btn-lg btn-control btn-play mx-3" (click)="onResume()" title="Retomar Timer">
            <i class="fa-solid fa-play"></i>
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
