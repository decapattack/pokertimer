<div class="modal-backdrop" (click)="salvarEFechar()"></div>

<div class="modal-content" (click)="$event.stopPropagation()">

  <div class="modal-icon">
    <i class="fa-solid fa-database"></i>
  </div>
  <div [ngSwitch]="mode" class="container-fluid">

    <div *ngSwitchCase="'display'" class="d-flex align-items-center justify-content-center">

      <button class="btn btn-danger btn-lg me-3" (click)="switchToEditMode('subtract')" aria-label="Subtrair fichas">
        <i class="fa-solid fa-minus"></i>
      </button>

      <div class="chip-display text-light">
        {{ valorEditavel | number }}
      </div>

      <button class="btn btn-success btn-lg ms-3" (click)="switchToEditMode('add')" aria-label="Adicionar fichas">
        <i class="fa-solid fa-plus"></i>
      </button>

    </div>

    <div *ngSwitchDefault class="edit-panel">

      <label class="edit-label mb-2">
        Valor a {{ mode === 'add' ? 'Adicionar' : 'Subtrair' }}
      </label>

      <div class="input-group input-group-lg mb-3">
        <input 
          type="number"
          class="form-control text-center"
          [(ngModel)]="valorDaOperacao"
          (keydown.enter)="confirmarOperacao()"
          placeholder="0"
          autofocus>
      </div>
      
      <div class="d-flex justify-content-center gap-2 w-100">
        <button class="btn btn-secondary" (click)="cancelarOperacao()">Cancelar</button>
        <button class="btn btn-primary" (click)="confirmarOperacao()">Confirmar</button>
      </div>

    </div>

  </div>
</div>
