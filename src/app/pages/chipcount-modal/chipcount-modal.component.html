<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1" (click)="salvarEFechar()">
  
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content">
      
      <div class="modal-body">

        <div class="text-center mb-4">
          <i class="fa-solid fa-database modal-icon"></i>
        </div>

        <div [ngSwitch]="mode">

          <div *ngSwitchCase="'display'" class="d-flex align-items-center justify-content-center">
            <button class="btn btn-danger btn-lg" (click)="switchToEditMode('subtract')" aria-label="Subtrair fichas">
              <i class="fa-solid fa-minus"></i>
            </button>
            <div class="chip-display mx-3">
              {{ valorEditavel | number }}
            </div>
            <button class="btn btn-success btn-lg" (click)="switchToEditMode('add')" aria-label="Adicionar fichas">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <div *ngSwitchDefault>
            <label class="edit-label mb-2 text-center w-100">
              Valor a {{ mode === 'add' ? 'Adicionar' : 'Subtrair' }}
            </label>
            <div class="input-group input-group-lg mb-3">
              <input 
                type="number"
                class="form-control text-center"
                [(ngModel)]="valorDaOperacao"
                (keydown.enter)="confirmarOperacao()"
                placeholder="0"
                autofocus>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button class="btn btn-secondary" (click)="cancelarOperacao()">Cancelar</button>
              <button class="btn btn-primary" (click)="confirmarOperacao()">Confirmar</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
