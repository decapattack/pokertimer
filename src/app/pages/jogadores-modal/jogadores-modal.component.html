<div class="modal-backdrop" (click)="fecharModal()"></div>

<div class="modal-content">
  <div class="modal-icon">
    <i class="fa-solid fa-users"></i>
  </div>

  <div class="controls-panel">
    <button class="btn-control" (click)="decrementar()" aria-label="Diminuir jogadores">
      -
    </button>
    
    <div class="players-display">
      {{ jogadoresAtuais }} de {{ jogadoresTotais }}
    </div>

    <button class="btn-control" (click)="incrementar()" aria-label="Aumentar jogadores">
      +
    </button>
  </div>
</div>
