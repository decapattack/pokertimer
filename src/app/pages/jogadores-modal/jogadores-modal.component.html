<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1" (click)="fecharModal()">
  
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content">
      
      <div class="modal-body">
        <div class="text-center mb-4">
          <i class="fa-solid fa-users modal-icon"></i>
        </div>

        <div class="d-flex align-items-center justify-content-center">
          <button class="btn btn-danger btn-lg" (click)="decrementar()" aria-label="Diminuir jogadores">
            <i class="fa-solid fa-minus"></i>
          </button>
          
          <div class="players-display mx-3">
            {{ jogadoresAtuais }} de {{ jogadoresTotais }}
          </div>
      
          <button class="btn btn-success btn-lg" (click)="incrementar()" aria-label="Aumentar jogadores">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
